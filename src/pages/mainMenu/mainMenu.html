<h1>mainMenu Page</h1>

<mat-card id="mainmenu-card">
  <mat-card-title>Welcome {{userKind}} {{userName}}!</mat-card-title>

  <mat-card-content>

    <mat-tab-group>

      <mat-tab label="SHOW" *ngIf="userInfo.userId">
        <h1>Slide List</h1>
        <button mat-raised-button color="primary" (click)="openUploadDialog()">upload</button>

        <mat-progress-spinner *ngIf="loading" mode="indeterminate" value=50>
        </mat-progress-spinner>

        <mat-list *ngIf="!loading">

          <mat-list-item>
          </mat-list-item>

          <button mat-raised-button color="primary" routerLink="/slide">START</button>

        </mat-list>
      </mat-tab>

      <mat-tab label="WATCH">
        <h1>Search Presenter</h1>
        <mat-form-field>
          <input matInput placeholder="ID" value="" [(ngModel)]="searchBoxText">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSearch()">search</button>

        <mat-list-item *ngFor="let slide of hitSlides">
          ãƒ» <button mat-button (click)="onSlideName(slide)">{{slide}}</button>
        </mat-list-item>

      </mat-tab>
    </mat-tab-group>

  </mat-card-content>

</mat-card>
