<h1 id="login-title">Welcome to SlideShow!</h1>

<div id="login-container">

  <mat-card id="login-card">
    <mat-card-title>LOGIN</mat-card-title>

    <mat-card-content>
      <mat-tab-group>

        <mat-tab label="HOST">
          <h1>Input ID and PASSWORD</h1>

          <mat-list>
            <mat-list-item>
              <mat-form-field>
                <input matInput placeholder="ID" value="">
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              <mat-form-field>
                <input matInput placeholder="PASSWORD" value="">
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              <button mat-raised-button color="primary" (click)="onLogin('HOST')">LOGIN</button>
            </mat-list-item>

          </mat-list>

        </mat-tab>

        <mat-tab label="GUEST">
          <h1>Input your guest name.</h1>

          <mat-list>
            <mat-list-item>
              <mat-form-field>
                <input matInput placeholder="NAME" value="">
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              <button mat-raised-button color="primary" (click)="onLogin('GUEST')">LOGIN</button>
            </mat-list-item>

          </mat-list>
        </mat-tab>

      </mat-tab-group>
    </mat-card-content>

  </mat-card>

</div>
